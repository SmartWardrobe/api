
<ion-header>
  <ion-navbar>
    <ion-title>GARDROP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-content class="background">
  <ion-card>
    <ion-card-header>
     Kullanıcı Girişi-Response
    </ion-card-header>
    <ion-card-content>
     <b>{{data.response}}</b>
      <ion-list no-line>
        <ion-item>
          <ion-input [(ngModel)]="username" type="text" placeholder="Giris isminiz"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" placeholder="Şifre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="fullname" type="text" placeholder="Kullanıcı adı"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
        </ion-item>
        
        <button full (click)="submit()"><ion-icon name="send"></ion-icon>></button>
        <a>Parolanı mı unuttun? <b>Haydi bu sorunu çözelim. </b></a>
        <button ion-button block color="blue">Giriş Yap</button>
        <p>YADA</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Facebook ile Giris
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button block color="red">Hesabın yok mu? Simdi olustur! </button>
</ion-content>
